<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Items</h1>
    <div class="container blue m-1 b-1">
      <div class="article1 row border border-secondary rounded-3 mt-1">
        <img
          class="img-responsive col-2 m-1"
          src="./assets/article1.jfif"
          alt="article1"
        />
        <h2 class="d-flex col align-items-center" name="article1">
          Twix x&nbsp <span id="nbr">0</span>
        </h2>
        <h2 class="d-flex col align-items-center justify-content-end">
          <span id="prix">8</span>&nbspTND
        </h2>
        <button
          type="button"
          onclick="articlePlus(event)"
          class="btn d-flex col-lg-1 align-items-center w-1"
        >
          +
        </button>
        <button
          type="button"
          onclick="articleMinus(event)"
          class="btn d-flex col-lg-1 align-items-center w-10"
        >
          -
        </button>
      </div>
      <div class="article1 row border border-secondary rounded-3 mt-1">
        <img
          class="img-responsive col-2 m-1"
          src="./assets/article2.jfif"
          alt="article2"
        />
        <h2 class="d-flex col align-items-center" name="article1">
          Twix x&nbsp <span id="nbr">0</span>
        </h2>
        <h2 class="d-flex col align-items-center justify-content-end">
          <span id="prix">10 </span>&nbspTND
        </h2>
        <button
          type="button"
          onclick="articlePlus(event)"
          class="btn d-flex col-lg-1 align-items-center"
        >
          +
        </button>
        <button
          type="button"
          onclick="articleMinus(event)"
          class="btn d-flex col-lg-1 align-items-center"
        >
          -
        </button>
      </div>
      <div class="article1 row border border-secondary rounded-3 mt-1">
        <img
          class="img-responsive col-2 m-1"
          src="./assets/article3.jfif"
          alt="article3"
        />
        <h2 class="d-flex col align-items-center" name="article1">
          Twix x&nbsp <span id="nbr">0</span>
        </h2>
        <h2 class="d-flex col align-items-center justify-content-end">
          <span id="prix">200 </span>&nbspTND
        </h2>
        <button
          type="button"
          onclick="articlePlus(event)"
          class="btn d-flex col-lg-1 align-items-center"
        >
          +
        </button>
        <button
          type="button"
          onclick="articleMinus(event)"
          class="btn d-flex col-lg-1 align-items-center"
        >
          -
        </button>
      </div>
    </div>
    <div class="d-flex">
      <h1>Total&nbsp <span id="totalArticles">0</span> </h1>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
